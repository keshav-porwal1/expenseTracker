<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <title>Expense Tracker | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl w-96 p-8">
        <div class="flex justify-end">
            <button id="theme-toggle" class="text-gray-600 dark:text-gray-300">
                üåô
            </button>
        </div>
        <h1 class="text-2xl font-bold  text-blue-600 text-center mb-4">Expense Tracker</h1>
        <div id="login-section">
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Login</h2>
            <form id="login-form" class="flex flex-col gap-3">
                <input type="email" placeholder="Enter Email" class="border rounded px-3 py-2" required>
                <input type="password" placeholder="Enter password"  class="border rounded px-3 py-2" required>
                <button class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
                <p class="text-sm text-gray-500 mt-4 text-center">
                    Don't have an account?
                    <button id="show-register" class="text-blue-500 underline">Register</button>
                </p>
            </form>
        </div>

        <div id="register-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Register</h2>

            <form id="register-form" class="flex flex-col gap-3">
                <input type="text" placeholder="Name" class="border rounded px-3 py-2" required>
                <input type="email" placeholder="Email" class="border rounded px-3 py-2" required>
                <input type="password" placeholder="Password" class="border rounded px-3 py-2" required>
                <button class="bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
            </form>

            <p class="text-sm text-gray-500 mt-4 text-center">
                Already have an account?
                <button id="show-login" class="text-blue-500 underline">Login</button>
            </p>
            </div>
        </div>
    </div>
    <script>
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');

        showRegisterBtn.addEventListener('click', () => {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });
     </script>
     <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    // Set initial mode based on localStorage
    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
      } else {
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = 'üåô';
      }
    });
  </script>
    
</body>
</html>
